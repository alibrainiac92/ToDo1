<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Get Stuff Done!!!</title>
<style>
ul {
    list-style: none;
    width:500px;
}
li{
    margin:4px;
    padding:2px;
    background:none;
}
.todo{
    color:#ffa614;
    border: none;
}
.done {
    color:#edebe8;
    text-decoration: line-through;
    border: none;
}
</style>


<script>
// listen for the document ready event
$(document).ready(function(){
    // when page loads, add a todo class for each <li> element (instead of adding them manually in the html documetn)
    $('li').each(function(){
        $(this).addClass('todo');
    });
    // add a click event for each <li> element
    $('li').click(function(){
        // remove the todo class and add done
        if ($(this).hasClass('todo') ) {      
            $(this).removeClass('todo');
            $(this).addClass('done');  
            
           /* $(this).slideUp(500,function(){
                $(this).display(none);
            });*/
        }
        // remove the done class and add todo
        else {
            $(this).removeClass('done').addClass('todo');
        }
    
    });
    
    /* $('li').click(function(){
        // remove the todo class and add done
        if ($(this).hasClass('todo') ) {      
            $(this).removeClass('todo');
            $(this).addClass('done');  

        else {
                $(this).slideDown(1000,function(){
                $(this).display();}
            });
*/


    // reset the elements
    $('button').on('click',function(){
        $('li').each(function(){
            $(this).removeClass('done')
              .addClass('todo')
              .show();
        });
    });

});
</script>
</head>
<body>
    <h1>GET STUFF DONE!!!</h1>
    <div id="wrapper">
        <ul>
            <li><span class="do">EDM Stuff for Next Week</span> Due Wed</li>
            <li><span class="do">EDM Stuff for Week After</span> Due Fri</li>
            <li><span class="do">JS HW</span> Due Mon</li>
            <li><span class="do">Carib. HW</span> Due Fri</li>
            <li><span class="do">DV1 HW</span> Due Wed</li>
            <li><span class="do">Animation Principles HW</span> Due Mon</li>
            
        </ul>

        <div id="button">
            <button>Reset</button>
        </div>
    </div>



</body>
</html>
